{% extends 'Employer/company_comman.html' %}
{% load static %}
{% load i18n %}

{% block 'content' %}
<div class="content-body">

            <!-- Page Headings Start -->
            <div class="row justify-content-between align-items-center mb-10">

                <!-- Page Heading Start -->
                <div class="col-12 col-lg-auto mb-20">
                    <div class="page-heading">
                        <h3>{{ request.session.company_name }}</h3>
                    </div>
                </div><!-- Page Heading End -->

            </div><!-- Page Headings End -->

            <div class="row mbn-50">
                <!--Right Sidebar Start-->
                <div class="col-xlg-12 col-12 mb-50">
                    <div class="row mbn-30">

                        <!--Author Information Start-->
                        <div class="col-xlg-12 col-lg-12 col-12 mb-30">
                            <div class="box">
                                <div class="box-body">
                                    <div class="form">



                                            <section>
                                                <div id="agileits-sign-in-page" class="sign-in-wrapper">
                                                    <div class="agileinfo_signin">

                                                        <form method="post">{% csrf_token %}
                                                            <h3 class="confirm_logout_info">Are you sure Want to delete "{{ object }}" ?</h3>
                                                            <center><input type="submit" class="button button-danger button-outline" value="Submit" /></center>
                                                        </form>
                                                    </div>
                                                </div>
                                            </section>

                                        </div>
                                </div>

                            </div>
                        </div>
                        <!--Author Information End-->
                    </div>
                </div>
                <!--Right Sidebar End-->

            </div>

        </div><!-- Content Body End -->


{% endblock %}
